<h2>Course List</h2>

<div class="form-group row">
    <label class="col-sm-2 col-from-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)] ="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Release Date</th>
        <th>Rating</th>
        <th>Options</th>
    </thead>
    <tbody>
        <!--sintaxe do angular junto ao HTML-->
        <tr *ngFor="let course of filteredCourses">
            <!--quando queremos mesclar tag html com angular é preciso usar []-->
            <!--o caractere | indica o uso de pipes que são propriedades angular-->
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <!--Sintaxe de inserção de pipes-->    
            <td>{{course.code | lowercase | replace: '-':' '}}</td>
            <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink] = "['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
                <button type="button" (click)="deleteById(course.id)" claas="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
